    <style>
        body {
            position: relative;
            margin: auto;
            height: 100vh;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        body>div {
            position: relative;
            margin: auto;
            height: calc(100vh / 3);
            display: flex;
            float: left;
        }
        img{
            position: relative;
            width: calc(100vw / 4);
            height: calc(100vh / 3);
            margin: auto;
            transition: .5s ease;
        }

        img:hover {
            opacity: 0.3;
        }

        body>div:nth-child(2) >div:first-child >img:nth-child(1){
            width: calc(100vw / 2);
        }
        body> div:nth-child(4) >div:nth-child(2) >img{
            width: calc(100vw / 2);
}
        body >img:first-child {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assigment 5</title>
    <meta charset="UTF-8">
    <link rel="icon" href="assest/a logo.jpeg">
    <meta name="keywords" content="Myportfolio Inclass">
    <meta name="description"content="Specifies relationships between the current document and an external resource. This element is most commonly used to link to CSS, but is also used to establish site icons">
    <meta name="owner" content="chathurya">
    <meta name="author" content="thekshana">
    <meta name="theme-color" content="red">

    <link rel="stylesheet" href="necolas.github.io_normalize.css_8.0.1_normalize.css">
    <style>
        body {
            position: relative;
            margin: auto;
            height: 100vh;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        body>div {
            position: relative;
            margin: auto;
            height: calc(100vh / 3);
            display: flex;
            float: left;
        }
        img {
            position: relative;
            width: calc(100vw / 4);
            height: calc(100vh / 3);
            margin: auto;
            transition: .5s ease;
        }

        img:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div>
        <div><img src="assest/img1.png" alt="red"></div>
        <div><img src="assest/img2.png" alt="green"></div>
        <div><img src="assest/img3.png" alt="orange"></div>
        <div><img src="assest/img4.png" alt="purple"></div>
    </div>
    <div>
        <div><img src="assest/img5.webp" alt="pink"></div>
        <div><img src="assest/img6.png" alt="blue"></div>
        <div><img src="assest/img7.png" alt="brown"></div>
        <div><img src="assest/img8.png" alt="light_purple"></div>
    </div>
    <div>
        <div><img src="assest/img9.png" alt="dark_blue"></div>

        <div><img src="assest/img11.png" alt="blue_gray"></div>
        <div><img src="assest/img12.png" alt="aqua"></div>
    </div>
</body>
</html>

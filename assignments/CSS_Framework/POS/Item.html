<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="stylesheet" href="../assets/boostrap/css/bootstrap.css">
    <meta name="viwport"content="width=device-width initial-scale=1">

    <link rel="stylesheet" href="../../../Font/css/all.css">

</head>
<body>
<main class="justify-content-center align-items-center bg-success p-2 text-white bg-opacity-75">
    <section>
    <div class="col-12">
        <nav class="navbar navbar-expand-lg  border-bottom container-fluid  bg-black rounded-5 " >
            <div class="container-fluid">

                <a class="navbar-brand text-success fs-4" href="#" >Chathu POS System</a>

                <div class="col-7" id="navbarNavAltMarkup1">
                    <div class="navbar-nav">

                    </div>
                </div>
                <div class="col-2" id="navbarNavAltMarkup2">
                    <div class="navbar-nav">

                        <a class="nav-link active text-success" aria-current="page" href="index.html"  ><i class="fa-solid fa-right-from-bracket"></i>BACK</a>

                    </div>
                </div>

            </div>
        </nav>
</div>

        <section class="container">
            <section class="row ">
                <section class="col-6 col-sm-4">
                    <input class="form-control shadow text-center rounded-5" type="" placeholder="Serch Item"
                           aria-label="Search" id="txtSearch" style="height: 30px">
                </section>
                <div class="col-2 col-sm-2">
                    <button class="btn btn-outline-dark btn-sm" type="submit">Search</button>
                </div>
                <section class="col -2 col-sm-6 btn-group" role="group" aria-label="Basic mixed styles example">
                    <button  type="button" class="btn btn-success">New Item</button>
                    <button  type="button" class="btn btn-dark">Viwe All Item</button>

                </section>
            </section>
        </section>
        <!-------------------------02------------------------------------->
        <section class="container">
            <section class="row position-relative">

                <section class="col-12 col-sm-12  rounded-4 border border-2 border border-success">
                    <div class="mb-3">
                        <label for="txtName" class="form-label text-dark">Item Code</label>
                        <input type="text" class="form-control" id="txtid">
                        <label for="txtName" class="form-label text-dark">Item Name</label>
                        <input type="text" class="form-control" id="txtName">
                        <label for="txtName" class="form-label text-dark">Item Price</label>
                        <input type="text" class="form-control" id="txtprice">
                        <label for="txtName" class="form-label text-dark">Item Quantity</label>
                        <input type="text" class="form-control" id="txtqty">
                    </div>
                    <section class="col -2 btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-dark">Update</button>

                    </section>
                </section>
                <section class="col-12 col-sm-12  rounded-4 border border-2 border border-success">
                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th scope="col">Item Code</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Item Price</th>
                            <th scope="col">Item Quantity</th>
                        </tr>

                        <tbody>
                        <tr>
                            <td>I-001</td>
                            <td>apple</td>
                            <td>100</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <td>I-002</td>
                            <td>cake</td>
                            <td>1500</td>
                            <td>95</td>
                        </tr>
                        <tr>
                            <td>I-003</td>
                            <td>breade</td>
                            <td>190</td>
                            <td>100</td>
                        </tr>
                        </tbody>

                    </table>
                </section>
            </section>
        </section>
        <!--------------------------03------------------------------------->
    </section>

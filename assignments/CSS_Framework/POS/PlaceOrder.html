<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../../CSS/Case1/assest/a logo.jpeg">
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="../assets/boostrap/css/bootstrap.css">
    <meta name="viwport"content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="../../../assets/css/necolas.github.io_normalize.css_8.0.1_normalize.css">
    <link rel="stylesheet" href="../../../Font/css/all.css">

</head>
<body>
<main class=" justify-content-center  bg-success p-2 text-white bg-opacity-75">
    <section>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg  border-bottom container-fluid  bg-black " >
                <div class="container-fluid">

                    <a class="navbar-brand text-success fs-4" href="#" >Chathu POS System</a>

                    <div class="col-7" id="navbarNavAltMarkup1">
                        <div class="navbar-nav">
                            <a class="nav-link text-white fs-4" ><i class="fa-solid fa-truck-moving"></i>Place Order</a>

                        </div>
                    </div>
                    <div class="col-2" id="navbarNavAltMarkup2">
                        <div class="navbar-nav">

                            <a class="nav-link active text-success" aria-current="page" href="index.html" ><i class="fa-solid fa-right-from-bracket"></i>BACK</a>

                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!--------------------------01------------------------------------->

        <!-------------------------02------------------------------------->
        <section class="container">
            <section class="row position-relative">
                <section class="col-12 col-sm-12  rounded-4 border border-2 border border-success">
                    <h6 class="text-success">ORDER DETAILS</h6>
                    <form class=" me-3">
                        <div class="row border-bottom border-white">
                            <div class="mb-1 col">
                                <label for="InputOID" class="form-label text-dark">Order ID</label>
                                <input type="text" class="form-control text-dark focus-ring-warning"
                                       id="InputOID" readonly>
                            </div>
                            <div class="mb-1 col mb-4">
                                <label for="InputDate" class="form-label text-dark">Date</label>
                                <input type="date"
                                       class="form-control text-dark focus-ring-warning focus-ring"
                                       id="InputDate">
                            </div>
                        </div>

                        <h6 class="text-success mt-4">CUSTOMER DETAILS</h6>

                        <div class="row border-bottom border-white">
                            <div class="mb-1 col">
                                <label for="selectCusId" class="form-label text-dark">Customer ID</label>
                                <select class="form-select text-dark focus-ring-warning focus-ring"
                                        aria-label="Default select example" id="selectCusId">
                                    <option selected></option>
                                    <option value="1">C-001</option>
                                    <option value="2">C-002</option>
                                    <option value="3">C-003</option>
                                </select>
                            </div>
                            <div class="mb-1 col mb-4">
                                <label for="Name" class="form-label text-dark">Customer Name</label>
                                <input type="text"
                                       class="form-control text-dark focus-ring-warning focus-ring "
                                       id="Name" readonly>
                            </div>
                        </div>

                        <h6 class="text-success mt-4">ITEM DETAILS</h6>

                        <div class="row">
                            <div class="mb-1 col">
                                <label for="selectItemId" class="form-label text-dark">Item ID</label>
                                <select class="form-select text-dark focus-ring-warning focus-ring"
                                        aria-label="Default select example" id="selectItemId">
                                    <option selected></option>
                                    <option value="1">I001</option>
                                    <option value="2">I002</option>
                                    <option value="3">I003</option>
                                </select>
                            </div>
                            <div class="mb-1 col mb-4">
                                <label for="ItemName" class="form-label text-dark">Description</label>
                                <input type="text"
                                       class="form-control  text-dark focus-ring-warning focus-ring "
                                       id="ItemName" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-1 col">
                                <label for="UnitPrice" class="form-label text-dark">Unit Price</label>
                                <select class="form-select text-dark focus-ring-warning focus-ring"
                                        aria-label="Default select example" id="UnitPrice">
                                    <option selected></option>
                                    <option value="1">I001</option>
                                    <option value="2">I002</option>
                                    <option value="3">I003</option>
                                </select>
                            </div>
                            <div class="mb-1 col">
                                <label for="QtyOnHnd" class="form-label text-dark">QTY ON Hand</label>
                                <input type="number"
                                       class="form-control text-dark focus-ring-warning focus-ring "
                                       id="QtyOnHnd" readonly>
                            </div>

                            <div class="mb-1 col">
                                <label for="Qty" class="form-label text-dark">QTY</label>
                                <input type="number"
                                       class="form-control text-dark focus-ring-warning focus-ring "
                                       id="Qty">
                            </div>
                        </div>

                    </form>
                    </div>

                    <button class="btn btn-outline-dark container-fluid mt-5 mb-5" type="submit">ADD TO CART</button>
                    </div>
                </section>


                <section class="col-12 col-sm-12  rounded-4 border border-2 border border-success">
                    <h5 class="text-success  mt-3 mb-2">PURCHASE ORDER</h5>
                    <div class="mb-3">

                    <label for="Total" class="form-label text-dark">Total</label>
                     <input type="number"
                      class="form-control text-dark focus-ring-warning focus-ring "
                       id="Total" readonly>
                       </div>
                           <div class="mb-5 col text-dark">
                                    <label for="subTotal" class="form-label ">SUB Total</label>
                                    <input type="number"
                                           class="form-control text-dark focus-ring-warning focus-ring mb-4 rounded"
                                           id="subTotal" readonly>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-1 col">
                                    <label for="cash" class="form-label text-dark">Cash</label>
                                    <input type="number"
                                           class="form-control text-dark focus-ring-warning focus-ring "
                                           id="cash">
                                </div>

                                <div class="mb-1 col">
                                    <label for="discount" class="form-label text-dark">Discount</label>
                                    <input type="number"
                                           class="form-control text-dark focus-ring-warning focus-ring "
                                           id="discount">
                                </div>

                                <div class="mb-1 col">
                                    <label for="balance" class="form-label text-dark">Balance</label>
                                    <input type="number"
                                           class="form-control text-dark focus-ring-warning focus-ring "
                                           id="balance" readonly>
                                </div>

                            </div>
                            <div class="row ms-1">
                                <button class="btn btn-outline-dark mt-5 mb-5" type="submit">PURCHASE</button>
                            </div>
                </section>
                <section class="col-12 col-sm-12  rounded-4 border border-2 border border-success">
                    <table class="table table-striped">
                        <thead class="text-warning">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Description</th>
                            <th scope="col">Unite Price</th>
                            <th scope="col">QTY</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">I001</th>
                            <td>cake</td>
                            <td>1000</td>
                            <td>1</td>
                            <td>1000</td>
                            <td>
                                <button type="button" class="btn btn-outline-dark">Edit</button>
                                <button type="button" class="btn btn-outline-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">I-002</th>
                            <td>Apple</td>
                            <td>100</td>
                            <td>02</td>
                            <td>200</td>
                            <td>
                                <button type="button" class="btn btn-outline-dark">Edit</button>
                                <button type="button" class="btn btn-outline-danger">Delete</button>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </section>
            </section>
        </section>
        <!--------------------------03------------------------------------->

    </section>
</main>
<script src="../assets/boostrap/js/bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assest/educational-videos.png">
    <title>Animation 04</title>
    <style>
        body main >section>section {
            width: 100%;
            height: 70vh;
            position: absolute;
            bottom: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        #section01{
            width: 100%;
            height: 100vh;
            background:url("assest/sky.jpg");
            background-size: cover;
            background-position: center;
        }
        #section02>section:first-child{
            width: 200%;
            height: 40vh;
            background:url("assest/city.png");
            background-size: cover;
            background-position: center;
        }
        #section02>section:last-child{
            width: 200%;
            height: 40vh;
            background:url("assest/road.jpg");
            background-size: cover;
            background-position: center;
        }
        #section01>div:nth-child(2){
            width: 220px;
            height: 85px;
            background:url("assest/car.png");
            background-size: cover;
            background-position: center;
        }
        #section01>div:nth-child(3){
            width: 95px;
            height: 95px;
            background:url("assest/wheel.png");
            background-size: cover;
            background-position: center;
        }
        #section01>div:nth-child(4){
            width: 95px;
            height: 95px;
            background:url("assest/wheel.png");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<main>
    <section id="section01">
    <section id="section02">
        <section></section>
        <section></section>
    </section>
    <div></div>
    <div></div>
    <div></div>
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

       body>section{
           display: flex;
           height: 100vh;
           width: 400vw;
           position: relative;
           animation: anima 5s;
           animation-iteration-count: 10;
           animation-direction: alternate;
           /*animation-timing-function: linear;*/
        }
       body>section>div{
           flex-grow: 1;
           height: 100%;
           overflow: hidden;
       }
       body>section>div:nth-child(1){
           width: calc(99vw);
           background:url("assest/anime-anime-boys-picture-in-picture-kimetsu-no-yaiba-kamado-tanjirō-hd-wallpaper-preview.jpg");
           background-size: cover;
           background-position: center;
        }
       body>section>div:nth-child(2){
           width: calc(99vw);
           background:url("assest/neon-anime-wallpaper-vfzg4.webp");
           background-size: cover;
           background-position: center;
        }
       body>section>div:nth-child(3){
           width: calc(99vw);
           background:url("assest/network-4045624_960_720 1.png");
           background-size: cover;
           background-position: center;
        }
       body>section>div:nth-child(4){
           width: calc(99vw);
           background:url("assest/1000_F_266378455_1qbTvG2tlzyFalLuCVqvB73BVebJnTne.jpg");
           background-size: cover;
           background-position: center;
        }
        @keyframes anima {
            0%{
                transform: translateX(0);

            }
            25%{
                transform: translateX(calc((-100%/4)*1));

            }
            50%{
                transform: translateX(calc((-100%/4)*2));

            }
            75%{
                transform: translateX(calc((-100%/4)*3));

            }

        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>


</body>
</html>
